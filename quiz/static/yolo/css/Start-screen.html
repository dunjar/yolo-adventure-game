<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YOLO</title>

    <!-- Bootstrap -->
    <link href="bootstrap.min.css" rel="stylesheet">
	<link href="test.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>

    <![endif]-->
  </head>
  <body>

<div class="container containerStart" style="">
	<div class ="row">
		<div class="col-xs-2"></div>
			<div class="col-xs-4  inputFields">
			<form role="form">
				<div class="form-group">
					<label for="PlayerName">1. Enter your name:</label>
					<input type="name" class="form-control" id="PlayerName" placeholder="Your name">
				</div>
				<div class="form-group">
				<br/>
					<p>2. Choose your avatar:</p>
				</div>
				
			</div>
				<div class="col-md-9 col-xs-offset-3"><img class="avatar" src="images/boy_small.png">
				<img class="avatar" src="images/girl_small.png">
				<img class="avatar" src="images/ameba_small.png">
			</div>
                <div class="col-xs-4 col-xs-offset-4" >
				<button id="HowTo" type="button" class="btn btn-default btn-lg btn-block" style="margin-top: 2cm";>Start</button>
				</div>
		</div>
    </div>
</div>


<script type="text/javascript">
var button = document.getElementById('HowTo');

button.onclick = function() {
    var div = document.getElementById('HowToPlay');
    if (div.style.display == 'none') {
        div.style.display = 'block';
    } 
};

var buttonC = document.getElementById('HowToClose');

buttonC.onclick = function() {
    var divC = document.getElementById('HowToPlay');
    if (divC.style.display == 'block') {
        divC.style.display = 'none';
    } 
};
</script>

    <script src="js/bootstrap.min.js"></script>
	
  </body>
</html>
